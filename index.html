<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos/estilos.css">
    <title>Primeros pasos</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>¡Dale la bienvenida a tu nuevo auto!</h1>
    <br><br><br>
    
    
<form id="formularioPresu">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" required><br>

    <label for="dni">Número de Identificación (DNI):</label>
    <input type="text" id="dni" required><br>

    <label for="modelo">Selecciona un modelo:</label>
    <select id="modelo">
        <option value="onix">Onix</option>
        <option value="goldTrend">Gold Trend</option>
        <option value="polo">Polo</option>
        <option value="cronos">Cronos</option>
        <option value="peugeot208">Peugeot 208</option>
    </select><br>

    <label for="cuotas">Selecciona cuotas:</label>
    <select id="cuotas">
        <option value="1">1 cuota</option>
        <option value="3">3 cuotas</option>
        <option value="6">6 cuotas</option>
        <option value="9">9 cuotas</option>
        <option value="12">12 cuotas</option>
    </select><br>

    <button type="submit" onclick="calcularPrecio()">Enviar</button>
</form>
    
     <br>
   <h2 class="felicitaciones"></h2> 
   <main class="eleccion">
    <p></p>
   </main>

</body>
</html>

</body>
